{% extends "menu.html" %}

{% block content %}

<main class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row w-100">
        <div class="col-md-5 mx-auto">
            <form method="POST" class="card card-body">
                
                {% csrf_token %}
                <h1 class="text-center">Cadastro</h1>

                <div class="mb-3">
                    <label for="username" class="form-label">Nome de usu√°rio</label>
                    <input type="text" class="form-control" name="username">
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password1" id="password1">
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirmar a senha</label>
                    <input type="password" class="form-control" name="password2" id="password2">
                </div>

                <label class="text-center pb-3 text-danger">{{ error }}</label>
                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
