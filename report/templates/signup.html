{% extends "menu.html" %}

{% block content %}

<main class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row w-100">
        <div class="col-md-5 mx-auto">
            <form method="POST" class="card card-body">
                
                {% csrf_token %}
                <h1 class="text-center">Cadastro</h1>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Nome de usu√°rio</label>
                        <input type="text" class="form-control" name="username" placeholder="Utilizado para o login" required>
                    </div>
                    <div class="col-md-6">
                        <label for="re" class="form-label">RE</label>
                        <input type="text" class="form-control" name="re" oninput="onlyNumbers(event)" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first_name" class="form-label">Nome</label>
                        <input type="text" class="form-control" name="first_name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="last_name" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email_confirm" class="form-label">Confirmar E-mail</label>
                        <input type="email" class="form-control" name="email_confirm" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="password1" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="password1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password2" class="form-label">Confirmar a senha</label>
                        <input type="password" class="form-control" name="password2" required>
                    </div>
                </div>

                <label class="text-center pb-3 text-danger">{{ error }}</label>
                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</main>

<script>
    function onlyNumbers(event) {
        let input = event.target;
        let value = input.value;

        input.value = value.replace(/[^0-9]/g, '');
    }
</script>

{% endblock %}
